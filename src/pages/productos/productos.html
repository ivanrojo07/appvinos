<ion-header>
  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row style="background-color:rgba(163, 133, 64, 0.613)" *ngFor="let barrica of barricas; let i =index" (click)="openBarrica(barrica)">
    <ion-col col-6 class="barril" >
    </ion-col>
    <ion-col col-6>
      <p>Barrica: {{barrica.tipo_bar}}</p>
      <p>Tostado: {{barrica.tostado}}</p>
      <p>Uva: {{barrica.uva}}</p>
      <p>Precio: ${{barrica.precio_publico != 0 ? barrica.precio_publico : barrica.precio_venta }}USD</p>
    </ion-col>
  </ion-row>
</ion-content>
